name: my_test_awesome_theme_7
type: theme
description: Theme using Storybook and component-driven development
base theme: stable9
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:components (^3.0)
  - drupal:emulsify_twig (^4.0)
  - otsk_ds_twig
libraries:
  - my_test_awesome_theme_7/global
ckeditor_stylesheets:
  - dist/css/style.css
regions:
  html_head: HTML Head
  header: Header
  content_before: Content Before
  content: Content
  content_after: Content After
  sidebar: Sidebar
  footer: Footer
