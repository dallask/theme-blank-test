blockquote_content: '“Caregivers reported that the screener made them feel validated and supported, and that having the screener to bring to their Healthcare Provider (HCP) for help with management strategies was comforting. Overall, caregivers described the AASC™ as comprehensive, valuable, relevant, and easily understood. They perceived the AASC™ as easy to complete and share with an HCP, without requiring patient involvement.”<sup>1</sup>'
